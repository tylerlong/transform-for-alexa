service:
    name: transform-for-alexa-audios
provider:
    name: aws
    runtime: nodejs6.10
    region: us-east-1
    memorySize: 128
    timeout: 16
package:
    exclude:
        - '*.js'
        - '*.yml'
    include:
        - handler.js
    excludeDevDependencies: false
functions:
    transform:
        environment: ${file(./env.yml):${self:provider.stage}}
        handler: handler.transform
        events:
            -
                http:
                    path: audios/transform
                    method: post
